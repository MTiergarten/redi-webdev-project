<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Rotation Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Space+Mono&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header">
        <h1>📆 Meal Planner</h1>
    </header>
    <main class="content">
        <div class="left-content">
            <div class = "input-description">
                <p>Pick your dietary preferences below:</p>
                <p class = "body-text">Select all that apply</p>
            </div>
            <form id = "userPreferences">
                <div class = "input-container container-bg">
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "dairy" name = "dairy">
                        <label for = "dairy" class ="body-text">🧀 Dairy Free</label>
                    </div>
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "gluten" name = "gluten">
                        <label for = "gluten" class = "body-text">🍞 Gluten Free</label>
                    </div>
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "nuts" name = "nuts">
                        <label for = "nuts" class = "body-text">🥜 Nut Allergy</label>
                    </div>
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "seafood" name = "seafood">
                        <label for = "seafood" class = "body-text">🦐 Seafood Allergy</label>
                    </div>
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "vegetarian" name = "vegetarian">
                        <label for = "vegetarian" class = "body-text">🍃 Vegetarian</label>
                    </div>
                    <div class = "custom-checkbox">
                        <input type = "checkbox" id = "vegan" name = "vegan">
                        <label for = "vegan" class = "body-text">🍃 Vegan</label>
                    </div>
                </div>
                <input class = "button" type = "submit" value="🔍 Find Recipes">
            </form>
        </div>
        <div class="right-content">
            <ul id="recipesFound"></ul>
            <ul id="mealPlan"></ul>
            <div class="plan-container">
                <div class="meal-wrapper">
                    <h3 id="breakfastTitle"></h3>
                    <ul id="breakfast"></ul>
                </div>
                <div class="meal-wrapper">
                    <h3 id="lunchTitle"></h3>
                    <ul id="lunch"></ul>
                </div>
                <div class="meal-wrapper">
                    <h3 id="snackTitle"></h3>
                    <ul id="snack"></ul>
                </div>
                <div class="meal-wrapper">
                    <h3 id="dinnerTitle"></h3>
                    <ul id="dinner"></ul>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
