<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Rotation Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meal Rotation Planner</h1>

    <h3>Do you have any dietary restrictions?</h3>

    <form id = "userPreferences">

        <p>Select all that apply:</p>

        <input type = "checkbox" id = "dairy" name = "dairy">
        <label for = "dairy">Dairy Free</label><br>

        <input type = "checkbox" id = "gluten" name = "gluten">
        <label for = "gluten">Gluten Free</label><br>

        <input type = "checkbox" id = "nuts" name = "nuts">
        <label for = "nuts">Nut Allergy</label><br>

        <input type = "checkbox" id = "seafood" name = "seafood">
        <label for = "seafood">Seafood Allergy</label><br>

        <input type = "checkbox" id = "vegetarian" name = "vegetarian">
        <label for = "vegetarian">Vegetarian</label><br>

        <input type = "checkbox" id = "vegan" name = "vegan">
        <label for = "vegan">Vegan</label><br><br>

        <input type = "submit" value="Submit"><br><br>

        <ul id="mealPlan"></ul>

    </form>
    <script src="script.js"></script>
</body>
</html>
